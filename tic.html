<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="tic.css">
    </head>
    <body>

        <main>
            <section>
                <h1>Tic Toe Game</h1>
                <p class="Winner-Player">Play With Your Friend</p>
            </section>
            <section>
            <aside class="left">
                <article>
                    <h1>Enter your name</h1>
                    <div class="form-group">
                        <label>Enter player name</label>
                        <input  placeholder="Enter here" type="text" class="form-control" id="playerFirst">
                      </div>
                      <div class="form-group">
                        <label>Enter player name</label>
                        <input  placeholder="Enter here" type="text" class="form-control" id="playerSecond">
                      </div> 
                      <div class="form-group">
                        <button id="startGame" class="btn btn-dark btn-block btn-lg">Start game</button>
                      </div>
                </article>
            </aside>
        
            <aside class="right">
                <article>
                    <button class="btn playerFirstName active btn-success">Player First</button>
                    <button class="btn playerSecondName btn-danger">Player Second</button>
                </article>
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                        <td>
                            <button class="game-box"></button>
                        </td>
                    </tr>
                </tbody>
                </table>

                
            </aside>
        </section>
        </main>


        <script src="tic.js"></script>
    </body>
</html>
